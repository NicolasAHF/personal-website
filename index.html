<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicolas Hernandez</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <form name="contact" netlify hidden>
      <div>
        <label htmlFor="name">
          name
        </label>
        <input
          type="text"
          id="name"
          name="name"
        />
      </div>
      <div>
        <label htmlFor="email">
          email
        </label>
        <input
          type="email"
          id="email"
          name="email"
        />
      </div>
      <div>
        <label htmlFor="message"">
          Message
        </label>
        <textarea
          name="message"
        ></textarea>
      </div>
      <button
        type="submit"
      >
        Send Message
      </button>
    </form>
  </body>
</html>
